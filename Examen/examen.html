<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Dodge - 2 Jugadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 900px;
            height: 700px;
            background: #000;
            border: 5px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 30px;
            z-index: 10;
        }

        .player-info {
            
            padding: 20px 30px;
            border-radius: 15px;
            color: #fff;
            min-width: 200px;
            border: 4px solid;
            text-align: center;
        }

        .player1-info {
            border-color: #00f0ff;
        }

        .player2-info {
            border-color: #ff3d00;
        }

        .player-info h3 {
            font-size: 20px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .player1-info h3 {
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
        }

        .player2-info h3 {
            color: #ff3d00;
            text-shadow: 0 0 10px #ff3d00;
        }

        .score {
            font-size: 42px;
            font-weight: bold;
            margin: 10px 0;
        }

        .label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            display: none;
            z-index: 30;
            background: rgba(0,0,0,0.95);
            padding: 60px 80px;
            border-radius: 25px;
            border: 6px solid;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        #gameOver.winner1 {
            border-color: #00f0ff;
        }

        #gameOver.winner2 {
            border-color: #ff3d00;
        }

        #gameOver h1 {
            font-size: 64px;
            margin-bottom: 25px;
            text-shadow: 0 0 30px currentColor;
        }

        .winner1-text {
            color: #00f0ff;
        }

        .winner2-text {
            color: #ff3d00;
        }

        #gameOver p {
            font-size: 28px;
            margin-bottom: 35px;
            color: #ddd;
        }

        .final-score {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 30px;
        }

        #gameOver button {
            padding: 20px 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #gameOver button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        #instructions {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 15px;
            padding: 20px 40px;
            border-radius: 12px;
            border: 2px solid #fbfbfb;
        }

        .controls {
            display: flex;
            gap: 80px;
            justify-content: center;
            margin-top: 12px;
        }

        .control-group strong {
            color: #ffd700;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div class="player-info player1-info">
                <h3>üöó Jugador 1</h3>
                <div class="label">Puntos</div>
                <div class="score" id="p1Score">0</div>
            </div>
            <div class="player-info player2-info">
                <h3>Jugador 2 üöó</h3>
                <div class="label">Puntos</div>
                <div class="score" id="p2Score">0</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="900" height="700"></canvas>
        
        <div id="gameOver">
            <h1 id="winnerText">üèÜ ¬°JUGADOR 1 GANA! üèÜ</h1>
            <p>¬°Incre√≠ble habilidad al volante!</p>
            <div class="final-score">
                Jugador 1: <span id="finalP1Score">0</span> pts | 
                Jugador 2: <span id="finalP2Score">0</span> pts
            </div>
            <button onclick="restartGame()">Nueva Partida</button>
        </div>
        
        <div id="instructions">
            <strong>¬°Esquiva los autos y sobrevive el mayor tiempo posible!</strong>
            <div class="controls">
                <div class="control-group">
                    <strong>Jugador 1 (Azul):</strong>
                    A/D - Cambiar de carril
                </div>
                <div class="control-group">
                    <strong>Jugador 2 (Rojo):</strong>
                    ‚Üê/‚Üí - Cambiar de carril
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = true;
        let keys = {};
        let lastKeyPress = {p1: 0, p2: 0};

        // Game settings
        const LANES = [200, 300, 400, 500, 600, 700];
        const LANE_WIDTH = 80;

        // Players
        const player1 = {
            x: LANES[1],
            y: 550,
            width: 50,
            height: 70,
            color: '#00f0ff',
            currentLane: 1,
            score: 0,
            alive: true
        };

        const player2 = {
            x: LANES[4],
            y: 550,
            width: 50,
            height: 70,
            color: '#ff3d00',
            currentLane: 4,
            score: 0,
            alive: true
        };

        // Obstacles (enemy cars)
        let obstacles = [];
        let obstacleSpeed = 5;
        let spawnTimer = 0;
        let spawnInterval = 60;
        let gameSpeed = 1;

        // Road animation
        let roadOffset = 0;

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (!keys[key]) {
                keys[key] = true;
                const now = Date.now();
                
                // Player 1 controls
                if (key === 'a' && now - lastKeyPress.p1 > 150 && player1.alive) {
                    if (player1.currentLane > 0) {
                        player1.currentLane--;
                        player1.x = LANES[player1.currentLane];
                    }
                    lastKeyPress.p1 = now;
                }
                if (key === 'd' && now - lastKeyPress.p1 > 150 && player1.alive) {
                    if (player1.currentLane < LANES.length - 1) {
                        player1.currentLane++;
                        player1.x = LANES[player1.currentLane];
                    }
                    lastKeyPress.p1 = now;
                }

                // Player 2 controls
                if (key === 'arrowleft' && now - lastKeyPress.p2 > 150 && player2.alive) {
                    if (player2.currentLane > 0) {
                        player2.currentLane--;
                        player2.x = LANES[player2.currentLane];
                    }
                    lastKeyPress.p2 = now;
                    e.preventDefault();
                }
                if (key === 'arrowright' && now - lastKeyPress.p2 > 150 && player2.alive) {
                    if (player2.currentLane < LANES.length - 1) {
                        player2.currentLane++;
                        player2.x = LANES[player2.currentLane];
                    }
                    lastKeyPress.p2 = now;
                    e.preventDefault();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        function drawRoad() {
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grass sides
            ctx.fillStyle = '#1a4d1a';
            ctx.fillRect(0, 0, 150, canvas.height);
            ctx.fillRect(750, 0, 150, canvas.height);

            // Road
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(150, 0, 600, canvas.height);

            // Road edges
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(150, 0, 6, canvas.height);
            ctx.fillRect(744, 0, 6, canvas.height);

            // Lane dividers (animated)
            ctx.fillStyle = '#ffffff';
            for (let lane = 1; lane < 6; lane++) {
                for (let i = -1; i < 20; i++) {
                    const y = i * 60 + roadOffset;
                    ctx.fillRect(150 + lane * 100 - 2, y, 4, 40);
                }
            }
        }

        function drawCar(player) {
            if (!player.alive) return;

            // Car shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.fillRect(player.x - player.width/2 + 3, player.y + player.height + 3, player.width, 10);

            // Car body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width/2, player.y, player.width, player.height);

            // Car glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillRect(player.x - player.width/2, player.y, player.width, player.height);
            ctx.shadowBlur = 0;

            // Car border
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x - player.width/2, player.y, player.width, player.height);

            // Windshield
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillRect(player.x - player.width/2 + 8, player.y + 8, player.width - 16, 18);

            // Headlights
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(player.x - player.width/2 + 5, player.y - 3, 10, 3);
            ctx.fillRect(player.x + player.width/2 - 15, player.y - 3, 10, 3);

            // Wheels
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x - player.width/2 - 4, player.y + 10, 4, 15);
            ctx.fillRect(player.x + player.width/2, player.y + 10, 4, 15);
            ctx.fillRect(player.x - player.width/2 - 4, player.y + player.height - 25, 4, 15);
            ctx.fillRect(player.x + player.width/2, player.y + player.height - 25, 4, 15);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                // Car body
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x - obs.width/2, obs.y, obs.width, obs.height);

                // Car border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(obs.x - obs.width/2, obs.y, obs.width, obs.height);

                // Windshield
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(obs.x - obs.width/2 + 8, obs.y + obs.height - 26, obs.width - 16, 18);

                // Taillights
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(obs.x - obs.width/2 + 5, obs.y + obs.height, 10, 3);
                ctx.fillRect(obs.x + obs.width/2 - 15, obs.y + obs.height, 10, 3);

                // Wheels
                ctx.fillStyle = '#000';
                ctx.fillRect(obs.x - obs.width/2 - 4, obs.y + 10, 4, 15);
                ctx.fillRect(obs.x + obs.width/2, obs.y + 10, 4, 15);
                ctx.fillRect(obs.x - obs.width/2 - 4, obs.y + obs.height - 25, 4, 15);
                ctx.fillRect(obs.x + obs.width/2, obs.y + obs.height - 25, 4, 15);
            });
        }

        function spawnObstacle() {
            const lane = LANES[Math.floor(Math.random() * LANES.length)];
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94', '#c7ceea'];
            
            obstacles.push({
                x: lane,
                y: -80,
                width: 50,
                height: 70,
                speed: obstacleSpeed * gameSpeed,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }

        function updateObstacles() {
            roadOffset = (roadOffset + obstacleSpeed * gameSpeed) % 60;

            obstacles = obstacles.filter(obs => {
                obs.y += obs.speed;

                // Check collision with player 1
                if (player1.alive &&
                    Math.abs(player1.x - obs.x) < 40 &&
                    Math.abs(player1.y - obs.y) < 60) {
                    player1.alive = false;
                    createExplosion(player1.x, player1.y);
                    checkGameOver();
                }

                // Check collision with player 2
                if (player2.alive &&
                    Math.abs(player2.x - obs.x) < 40 &&
                    Math.abs(player2.y - obs.y) < 60) {
                    player2.alive = false;
                    createExplosion(player2.x, player2.y);
                    checkGameOver();
                }

                return obs.y < canvas.height + 100;
            });

            // Spawn new obstacles
            spawnTimer++;
            if (spawnTimer >= spawnInterval) {
                spawnObstacle();
                spawnTimer = 0;
            }

            // Increase difficulty
            gameSpeed += 0.0003;
            if (spawnInterval > 30) {
                spawnInterval = Math.max(30, 60 - Math.floor(gameSpeed * 10));
            }
        }

        let explosions = [];

        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                explosions.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    maxLife: 40,
                    color: ['#ff6b6b', '#ffd93d', '#ff8c42'][Math.floor(Math.random() * 3)]
                });
            }
        }

        function updateExplosions() {
            explosions = explosions.filter(exp => {
                exp.x += exp.vx;
                exp.y += exp.vy;
                exp.life--;
                
                ctx.globalAlpha = exp.life / exp.maxLife;
                ctx.fillStyle = exp.color;
                ctx.fillRect(exp.x, exp.y, 6, 6);
                
                return exp.life > 0;
            });
            ctx.globalAlpha = 1;
        }

        function updateScores() {
            if (player1.alive) player1.score++;
            if (player2.alive) player2.score++;
            
            document.getElementById('p1Score').textContent = player1.score;
            document.getElementById('p2Score').textContent = player2.score;
        }

        function checkGameOver() {
            if (!player1.alive && !player2.alive) {
                setTimeout(() => {
                    endGame();
                }, 1000);
            } else if (!player1.alive) {
                setTimeout(() => {
                    endGame();
                }, 2000);
            } else if (!player2.alive) {
                setTimeout(() => {
                    endGame();
                }, 2000);
            }
        }

        function endGame() {
            gameRunning = false;
            const gameOverEl = document.getElementById('gameOver');
            const winnerText = document.getElementById('winnerText');
            
            document.getElementById('finalP1Score').textContent = player1.score;
            document.getElementById('finalP2Score').textContent = player2.score;
            
            if (player1.score > player2.score) {
                winnerText.textContent = 'üèÜ ¬°JUGADOR 1 GANA! üèÜ';
                winnerText.className = 'winner1-text';
                gameOverEl.className = 'winner1';
            } else if (player2.score > player1.score) {
                winnerText.textContent = 'üèÜ ¬°JUGADOR 2 GANA! üèÜ';
                winnerText.className = 'winner2-text';
                gameOverEl.className = 'winner2';
            } else {
                winnerText.textContent = 'ü§ù ¬°EMPATE! ü§ù';
                winnerText.style.color = '#ffd700';
                gameOverEl.style.borderColor = '#ffd700';
            }
            
            gameOverEl.style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            
            player1.x = LANES[1];
            player1.currentLane = 1;
            player1.score = 0;
            player1.alive = true;
            
            player2.x = LANES[4];
            player2.currentLane = 4;
            player2.score = 0;
            player2.alive = true;
            
            obstacles = [];
            explosions = [];
            obstacleSpeed = 5;
            spawnTimer = 0;
            spawnInterval = 60;
            gameSpeed = 1;
            roadOffset = 0;
            
            document.getElementById('p1Score').textContent = '0';
            document.getElementById('p2Score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            
            gameLoop();
        }

        let frameCount = 0;

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRoad();
            updateObstacles();
            drawObstacles();
            drawCar(player1);
            drawCar(player2);
            updateExplosions();

            frameCount++;
            if (frameCount % 3 === 0) {
                updateScores();
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
