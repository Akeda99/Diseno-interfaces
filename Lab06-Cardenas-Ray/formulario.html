<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1>Registro de Visitantes</h1>
        <fieldset>
            <legend>Datos Personales</legend><br>
            <label for="nombres">Nombres:</label>
            <input type="text" name="nombres" id="nombres"><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos"><br><br>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni"><br><br>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email"><br><br>
            <label for="edad">Edad:</label><br><br>
            <input type="radio" name="edad" id="">20-39 <br><br>
            <input type="radio" name="edad" id="">40-59 <br><br>
            <input type="radio" name="edad" id="">60-79     <br><br>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            </select><br><br>
            <label for="">Museos:</label>
            <input type="checkbox" name="louvre" id="louvre">Louvre
            <input type="checkbox" name="metropolitan" id="metropolitan">Metropolitan of Art
            <input type="checkbox" name="prado" id="prado">Museo del Prado
            <input type="checkbox" name="britanico" id="britanico">Britanico
            <input type="checkbox" name="egipto" id="egipto">Museo Egipcio <br><br>
        </fieldset><br>
        <button>GRABAR</button>
        <button>MODIFICAR</button>
        <button>ELIMINAR</button>
    </form>
</body>
</html>
